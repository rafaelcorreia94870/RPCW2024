<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tabela Periódica: Elementos</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/w3.css') }}"/>
  </head>
  <body>
    <div class ="w3-card-4">
      <header class="w3-container w3-purple">
        <h1>Tabela Periódica: Elementos</h1>
      </header>

      <div class="w3-container">
        <table class="w3-table-all">
          <tr>
            <th>Número</th>
            <th>Nome</th>
            <th>Símbolo</th>
            <th>Grupo</th>
          </tr>
          {% for entry in data %}
          <tr>
            <td><a href="/elemento/{{entry.n.value}}">{{ entry.n.value }}</a></td>
            <td><a href="/elemento/{{entry.n.value}}">{{ entry.nome.value }}</a></td>
            <td><a href="/elemento/{{entry.n.value}}">{{ entry.simb.value }}</a></td>
            <td><a href="/grupo/{{entry.grupo.value.split("#")[-1]}}">{{ entry.grupo.value.split("#")[-1] }} </a></td>
          </tr>
          {% endfor %}
        </table>
      </div>
      <footer class="w3-container w3-purple">
        <h5>GERADO POR RPCW2024 em {{data["data"]}}<a href="/">Voltar à página princial</a></h5>
      </footer>
    </div>
  </body>
</html>
